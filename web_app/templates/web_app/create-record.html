{% extends "web_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>

     <h3>Create Record</h3>
    <hr>
    <br>

        {{form|crispy}}

    </form>
</div>
</body>



{% endblock  %}
